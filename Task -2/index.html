<!DOCTYPE html>
<html>
<head>
    <title>Website Project To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center">Website Project To-Do List</h1>
        <form id="todoForm">
            <div class="form-group">
                <label for="taskInput">Task:</label>
                <input type="text" class="form-control" id="taskInput" placeholder="Enter task">
            </div>
            <div class="form-group">
                <label for="deadlineInput">Deadline:</label>
                <input type="date" class="form-control" id="deadlineInput">
            </div>
            <div class="form-group">
                <label for="priorityInput">Priority:</label>
                <select class="form-control" id="priorityInput">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Task</button>
            
        </form>
        <ul class="list-group mt-4" id="taskList">
            <!-- Existing tasks will be dynamically added here -->
        </ul>
        <button id="clearCompletedBtn" class="btn btn-secondary mt-3">Clear Completed</button>

        <div class="progress mt-4">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="progressText" class="text-center mt-2">0%</div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
